<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Defining character set-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--"X-UA-Compatible" HTTP header is used to tell Internet Explorer (IE) which version of IE's rendering engine to use to display the webpage. The "IE=edge" value tells IE to use the latest version of the rendering engine available.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Viewport means the window of display like we can resize on laptop, on mobiles its constant size-->
    <meta name="keywords" content="HTML,CSS" />
    <!--list of keywords that are relevant to the content of the webpage. These keywords can be used by search engines to help index and rank the webpage in search results-->
    <meta name="description" content="" />
    <!--Content outside site when you search for it and search engine show results-->
    <title>Document</title>
    <style>
      em {
        font-style: italic;
        color: red;
        font-weight: bold;
      }
      i {
        font-style: normal;
      }
      a {
        color: red;
        font-weight: bold;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <a href="/website.html">Back to home page</a>
    <p>I am <i>learning</i> <em>html</em>!</p>
    <h1>Heading</h1>
    <h2>HTML</h2>
    <h3>Code</h3>
    <p>abc</p>
    <h3>Output</h3>
    <p>def</p>
    <h2>CSS</h2>
    <h3>Code</h3>
    <p>ghi</p>
    <h3>Output</h3>
    <p>jkl</p>
  </body>
</html>
